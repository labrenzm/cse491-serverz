<head>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
</head>
Upload a PNG, JPG, or TIFF:
<br />
Max upload size: 5 MB.
<br />
<form enctype='multipart/form-data' action='upload_receive' method='POST' id='myForm'>
<input type="file" value="" id="i_file" name='file'/>
<br>
<br>
Image Name: <input type="text" value="" name='image_name'>
<br>
Image Description: <input type="text" value="" name='description'>
<br>
<input type="button" value="Submit" id="i_submit" />
</form>

<script type='text/javascript' action='upload_receive'>
$('#i_submit').click( function() {
    //check whether browser fully supports all File API
    if (window.File && window.FileReader && window.FileList && window.Blob)
    {
        //get the file size and file type from file input field
        var fsize = $('#i_file')[0].files[0].size;
        
        if(fsize>5718249) //do something if file size more than 5 mb
        {
            alert("Error! File too large!");
        }
        else 
            document.getElementById("myForm").submit();
    }else{
        alert("Please upgrade your browser, because your current browser lacks some new features we need!");
    }
    
});
</script>
